<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link th:href="@{/css/main.css}" href="../static/css/main.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="bg bg-opacity-10 admin">
    <div class="container ">
        <div class="nav justify-content-end" style="padding: 30px;">
            <a class="main btn btn-primary" style="margin-right: 20px; width: 200px;" th:href="@{/createDoctor}">Создать нового врача</a>
            <div th:replace="fragments/logout::logout"></div>
        </div>
        <h2 class="basic">Список врачей</h2>
        <hr style="height: 3px; color: #6610f2;">
        <table class="info">
            <tbody>
                <tr>
                    <th>ФИО</th>
                    <th>Специальность</th>
                    <th>Опыт</th>
                </tr>
                <tr th:each="doctor : ${allDoctors}" >
                    <td th:text="${doctor.getFullName()}"></td>
                    <td th:text="${doctor.getDoctorSpecialty().getRussianName()}"></td>
                    <td th:text="${doctor.getExperience()}"></td>
                    <td><a class="main btn btn-primary" style="margin-right: 20px; width: 200px;" th:href="@{/deleteDoctor(doctorId = ${doctor.getId()})}" th:value="${doctor.getId()}">Удалить</a></td>
                    <td><a class="main btn btn-primary" style="width: 200px;"th:href="@{/updateDoctor(doctorId = ${doctor.getId()})}">Редактировать</a></td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
</body>
</html>
