<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link th:href="@{/css/main.css}" href="../static/css/main.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="bg bg-opacity-10">
    <div class="container ">
        <div class="nav justify-content-end" style="padding: 30px;">
            <a class="main btn btn-primary" style="margin-right: 20px;" th:href="@{/main}">На главную</a>
            <div th:replace="fragments/logout::logout"></div>
        </div>
        <div style="padding:20px 0 100px 0;" >
            <h2 class="basic">Наши специалисты</h2>
            <hr style="height: 3px; color: #6610f2;">
            <ul class="list vertical">
                <li class="list" th:each="doctor: ${doctorsBySpecialty}">
                    <div class="photo">
                        <img th:src="@{/css/photo.jpg}" style="width: 100%; border-radius: 100%;" alt="photo">
                    </div>
                    <div>
                        <div>[[${doctor.fullName}]] - опыт:[[${doctor.experience}]] года/лет</div>
                        <a class="main btn btn-primary" style="margin: 20px;" th:href="@{/schedule/{id} (id=${doctor.getId()})}">Записаться на прием</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
