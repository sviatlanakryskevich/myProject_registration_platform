<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/logout::logout"></div>
<div th:switch="${#lists.size(orders)}">
    <div th:case="'0'">У вас нет заказанных талонов</div>
    <div th:case="*">
        <div th:each="order: ${orders}">
            <div th:text="'Вы записаны к '+ ${order.getDoctor().getFullName()} + ' на '
    + |${#temporals.format(order.getAppointmentTime(), 'dd.MM.yyyy HH:mm')}|"></div>
        </div>
    </div>
</div>


</body>
</html>
