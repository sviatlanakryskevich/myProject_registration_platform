<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link th:href="@{/css/main.css}" href="../static/css/main.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="bg bg-opacity-10">
    <div class="container ">
        <div class="nav justify-content-end" style="padding: 30px;">
            <div class="panel"><a class="main btn btn-primary" th:href="@{/updateUser}">Редактировать мои данные</a></div>
            <div class="panel"><a class="main btn btn-primary" th:href="@{/getOrders}">Мои заказы</a></div>
            <div  th:replace="fragments/logout::logout"></div>
        </div>
        <div>
            <h2 class="basic">Наши врачи</h2>
            <hr style="height: 3px; color: #6610f2;">
            <form method="post" th:action="@{/main}">
                <div >
                    <ul class="list">
                        <li th:each="specialty: ${specialties}" style="margin: 20px;">
                            <a class="main btn btn-primary" style="width: 160px;" th:href="@{/get/{specialty} (specialty=${specialty.name()})}">[[${specialty.getRussianName()}]]</a></li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
