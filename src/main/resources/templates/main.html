<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
<div th:replace="fragments/logout::logout"></div>
<button><a th:href="@{/updateUser}">Редактировать мои данные</a></button>
<button><a th:href="@{/getOrders}">Мои заказы</a></button>
<div>
    <h2>Наши врачи:</h2>
    <form method="post" th:action="@{/main}">
        <div >
            <ul>
                <li th:each="specialty: ${specialties}">
                    <a th:href="@{/get/{specialty} (specialty=${specialty.name()})}">[[${specialty.getRussianName()}]]</a></li>
            </ul>
        </div>
    </form>
</div>

</body>
</html>
