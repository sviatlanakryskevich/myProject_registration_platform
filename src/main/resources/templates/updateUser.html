<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editing</title>
  <link th:href="@{/css/main.css}" href="../static/css/main.css" rel="stylesheet" type="text/css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="bg bg-opacity-10">
  <div class="container ">
    <div class="login" style="width: 500px; padding: 50px 0 80px 0;">
      <p class="error" style="font-size: 20px; text-align: center;" th:text="${message}"></p>
    <form method="post" th:action="@{/updateUser}" th:object="${userUpdateDto}">
      <fieldset>
        <legend class="basic">Форма редактирования</legend>
        <input type="hidden" th:field="*{id}">
        <label class="form-label" for="firstName">Имя:</label>
        <input class="form-control" type="text" id="firstName" name="firstName" th:field="*{firstName}">
        <p class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Incorrect date</p><br>
        <label class="form-label" for="lastName">Фамилия:</label>
        <input class="form-control" type="text" id="lastName" name="lastName" th:field="*{lastName}">
        <p class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Incorrect date</p><br>
        <label class="form-label" for="sex">Пол:</label>
        <div class="radio" id="sex">
          <div th:each="sex: ${sexes}" style="margin:10px 20px;" >
            <input class="form-check-input" th:type="radio"  th:text="${sex.getRussianName()}" th:value="${sex.name()}" th:name="sex"
                   th:field="*{sex}"></div>
        </div>
        <p class="error" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}">Incorrect date</p><br>
        <label class="form-label" for="address">Адрес:</label>
        <input class="form-control" type="text" id="address" name="address" th:field="*{address}">
        <p class="error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Incorrect date</p><br>
        <label class="form-label" for="birthday">Дата рождения:</label>
        <input class="form-control" type="date" id="birthday" name="birthday" th:field="*{birthday}">
        <p class="error" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Incorrect date</p><br>
        <label class="form-label" for="phoneNumber">Номер телефона:</label>
        <input class="form-control" type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}">
        <p class="error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Incorrect date</p><br>
        <label class="form-label" for="email">Адрес электронной почты:</label>
        <input class="form-control" type="email" id="email" name="email" th:field="*{email}">
        <p class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect date</p><br>
        <input class="main btn btn-primary" style="width: 200px; margin:10px 30px;" type="submit" value="Отправить">
        <a class="main btn btn-primary" style="width: 200px;" th:href="@{/main}">Вернуться назад</a>
      </fieldset>
    </form>
    </div>
  </div>
</div>
</body>
</html>
