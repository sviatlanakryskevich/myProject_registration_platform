<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link th:href="@{/css/main.css}" href="../static/css/main.css" rel="stylesheet" type="text/css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="bg bg-opacity-10">
  <div class="container ">
    <div class="login">
      <h1 class="basic">Форма входа</h1>
      <div class="error" th:if="${errorMessage != null}" th:text="${errorMessage}"></div>
      <form method="post" th:action="@{/login}">
        <div class="mb-3">
          <label class="form-label" for="username">Имя пользователя</label>
          <input  type="text"  id="username" class="form-control" name="username">
        </div>
        <div>
          <label class="form-label" for="password">Пароль</label>
          <input type="password" id="password" class="form-control" name="password">
        </div><br>
        <input type="submit" class="btn btn-primary" style="width: 150px; margin-right: 10px;" th:value="Login">
        <a class="main btn btn-primary" th:href="@{/register}">Зарегистрироваться</a>
      </form>
    </div>
  </div>
</div>




</body>
</html>
