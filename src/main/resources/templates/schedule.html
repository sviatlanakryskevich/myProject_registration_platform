<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th th:each="day: ${currentWeek}" th:text="${#temporals.format(day, 'EEEE')}"></th>
  </tr>
  <tr>
      <th th:each="day: ${currentWeek}" th:text="${#temporals.format(day, 'dd-MM-yyyy')}"></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="time: ${intervals.keySet()}">
    <td th:each="day: ${intervals.get(time)}" th:text="${#temporals.format(time, 'HH:mm')}">    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
